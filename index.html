<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postal Digital</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit" />
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt=""
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Hola, esta postal, que cree con HTML y CSS, es para anunciar el comienzo de mi nueva vida como Full Stack Developer.</p>
					<p>Saludos.</p>
				</div>
				<div class="body-right">
					<input type="text" value="Some Name" /><br />
					<input type="text" value="Some email" /><br />
					<input type="text" value="Some comment" /><br />
				</div>
			</div>

			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
